<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rabbit Tracker</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    </head>
    <body>

        <div>
            <div id="button-container">
                <button type="button" id="beginner"><h2>Beginner</h2></button>
                <button type="button" id="advanced"><h2>Advanced</h2></button>
                <button type="button" id="master"><h2>Master</h2></button>
            </div>
            <div id="container">
                <div>
                    <div class="container2">
                        <img src="images/rabbitWhite.png" alt="rabbit" id="score-rabbit">
                        <div id="score"></div>                        
                    </div>
                    
                    <div id="time"></div>
                </div>
                <div id="grid"></div>
            </div>            
        </div>

        <script src="jquery-3.5.1.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
